<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>APIs</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <p class="user"></p>
  <script>
    const userElement = document.querySelector('.user');
    
    async function displayUser(username) {
      const base = `https://api.github.com/users/${username}`;
      userElement.textContent = '...loading';
      const response = await fetch(base);
      const data = await response.json();
      userElement.textContent = `${data.name} - ${data.location}`;
    }
    
    function handleError(err) {
      userElement.textContent = `Something went wrong : ${err}`;
    }

    displayUser('Erilys').catch(handleError);
  </script>
</body>

</html>
